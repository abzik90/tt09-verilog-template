# Tiny Tapeout project information
project:
  title:        "Clear FPGA ASIC adaptation"      # Project title
  author:       "Nurbol Bizhigit"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "This is a Efabless Clear FPGA adaption for the TinyTapeout project"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_user_project_wrapper"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "rtl/uprj_netlists.v"
    - "rtl/user_defines.v"
    - "rtl/user_project_wrapper.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Map logical names to user interface pins according to Clear FPGA mapping
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  uo[0]: "fpga_reset"      # FPGA reset
  uo[1]: "fpga_test_enable" # FPGA test enable
  uo[2]: "fpga_sc_tail"
  uo[3]: ""      # FPGA IO pin
  uo[4]: ""      # FPGA IO pin
  uo[5]: ""     # FPGA SC tail
  uo[6]: ""      # FPGA IO pin
  uo[7]: ""      # FPGA IO pin

  uio[0]: "fpga_io_46"      # FPGA IO pin
  uio[1]: "hk_sdo"          # HK SDO
  uio[2]: "hk_sdi"          # HK SDI
  uio[3]: "hk_csb"          # HK CSB
  uio[4]: "hk_sck"          # HK SCK
  uio[5]: "uart_rx"         # UART RX
  uio[6]: "uart_tx"         # UART TX
  uio[7]: "irq"             # IRQ
  uio[8]: "fpga_io_39"      # FPGA IO pin

  uio[9]: "fpga_io_17"     # FPGA IO pin
  uio[10]: "fpga_io_16"     # FPGA IO pin
  uio[11]: "fpga_io_15"     # FPGA IO pin
  uio[12]: "fpga_io_14"     # FPGA IO pin
  uio[13]: "fpga_io_13"     # FPGA IO pin
  uio[14]: "fpga_sc_head"   # FPGA SC head
  uio[15]: "fpga_ccff_tail" # FPGA CCFF tail
  uio[16]: "fpga_io_127"    # FPGA IO pin
